{% extends "postgradoApp/base.html" %}

{% load static %}
{% block content %}

<div class="card-header">
    <h5 class="mt-4">REGISTRAR NUEVO VIDEO</h5>
</div>

<div class="card-body">

    <form method="POST">
        {% csrf_token %}
        <td>{{ form.as_p }}</td>



        <div class="card-footer text-muted text-center">
            <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>

</div>

{% endblock %}
