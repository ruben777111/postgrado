{% extends "postgradoApp/base.html" %}

{% load static %}
{% block content %}

<div class="card-header text-center">
    <h2 class="mt-4"><i class="fas fa-file-signature me-2 "></i>Registrar datos del video</h2>
</div>

<div class="card-body">

    <form method="POST">
        {% csrf_token %}
        <td>{{ form.as_p }}</td>



        <div class="card-footer text-muted text-center">
            <button type="submit" class="btn btn-primary">Confirmar</button>
    </form>

</div>

{% endblock %}
