<div class="modal-dialog " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Editar Integrantes de Equipo Maestrante - Docente Revisor</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form  action="{ url 'usuario:editar_maestrante_revisor' object %}" method="POST" enctype="multipart/form-data">

        
            {% csrf_token %}
            <div class="modal-body">
                <div id="erroresEdicion">                
                </div>
                <td>{{ form.as_p }}</td> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger  btn-circle btn-sm" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success  btn-circle btn-sm" >Confirmar</button>

            </div>
        </form>
    </div>
</div>
