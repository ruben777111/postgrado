<div class="modal-dialog " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Asignar Rol Docente Guia - Revisor de: {{ object.nombre_usuario }}&nbsp;{{ object.paterno }}&nbsp;{{ object.materno }}  </h4>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <form  action="{% url 'usuario:habilitar_guia_revisor' object.id_docente %}" method="POST" enctype="multipart/form-data">

        
            {% csrf_token %}
            <div class="modal-body">
                <div id="erroresEdicion">                
                </div>
                <td>{{ form.as_p }}</td> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger  btn-circle btn-sm" data-bs-dismiss="modal">Cerrar</button>
                <button type="submit" class="btn btn-success  btn-circle btn-sm" >Confirmar</button>

            </div>
        </form>
    </div>
</div>
