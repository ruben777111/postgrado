{% load static %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="card border-primary" style="width: 100%;">
                <form  id="informe" id="informe" action="{% url 'usuario:editar_maestrante' object.id_maestrante %}" method="POST">
                    <div class="card-body ">
                        <div class="container">
                            <div class="row">
                                <div class="col col-lg-3">
                                    <img src="{% static 'lib/img/logousb.png' %}" class="img-fluid"
                                        alt="Responsive image">
                                </div>
                                <div class="col">
                                    <h5 class="card-title text-center">
                                        EDITAR INFORMACIÃ“N DEL MAESTRANTE
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row row-cols-1">
                            <div class="col">MAESTRANTE: {{ object.usuario}}</div>
                        </div>
                    </div>
                    {% csrf_token %}
                    <div class="modal-body">
                     
                        {{ form.as_p }} <br>
            
                     
                        
                    <div class="modal-footer">
                        <button type="button" class="colores-botonaceptar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="colores-botoncerrar">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% block extrajs %}
<script src="{% static 'lib/js/formulario.js' %}"></script>

{% endblock extrajs %}
