{% load static %}
<div class="modal-dialog modal-lg " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="card border-primary" style="width: 100%;">
        <form id="informe" method="POST" action="{% url 'usuario:formulario_actividad_21_compartido' %}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card">  
            <div class="card-body">
              <h5>Maestrante: {{ object.usuario }}</h5>
      
              <hr>              
              <input type="hidden" name="id_maestrante" value="{{ object.id_maestrante }}"><br>
              <div> Fecha de recepción de solicitud de coordinación de investigación:<input type="date" class="form-control" name="fecha_recepcion" required></div> <br>
              Observaciones:
              <input type="text" class="form-control" name="obs"  minlength="4" maxlength="200" />
            </div>
            <div class="modal-footer">
              <input type="checkbox" required>
              <div class="text-primary"> - Marque la casilla para confirmar el registro de la actividad.</div>
              <button type="button" class="colores-botoncerrar" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="colores-botonaceptar">Confirmar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% block extrajs %}
<script src="{% static 'lib/js/pdf.js' %}"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="{% static 'lib/js/actividad.js' %}"></script>
  
{% endblock extrajs %}
