{% load static %}
<div class="modal-dialog modal-lg " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="card border-primary" style="width: 100%;">
        <form id="informe" method="POST" action="{% url 'usuario:actividad_0' object.id_maestrante %}">
          {% csrf_token %}
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col col-lg-3">
                  <img src="{% static 'lib/img/logousb.png' %}" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col">
                  <h5 class="card-title text-center">
                    Asistencia a inducción

                  </h5>
                </div>
              </div>
            </div>
            <hr>
            <div class="container">
              <div class="row row-cols-1">
                <div class="col">MAESTRANTE: {{object.usuario}} </div>
                <div class="container"><br>
                  Recepción de solicitud a inducción
                  {{ form.as_p }}
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <input type="checkbox" required>
            <div class="text-primary"> - Marque la casilla para confirmar el registro de la actividad.</div>
            <button type="button" class="colores-botoncerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="colores-botonaceptar">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'lib/js/actividad.js' %}"></script>
{% endblock extrajs %}
