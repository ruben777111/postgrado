{% load static %}
<div class="modal-dialog modal-lg " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="card border-primary" style="width: 100%;">
        <form id="informe" method="POST" action="{% url 'usuario:formulario_actividad_0'%}" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="card-body">
            <div class="container">
              <div class="row">
                <div class="col col-lg-3">
                  <img src="{% static 'lib/img/logousb.png' %}" class="img-fluid" alt="Responsive image">
                </div>
                <div class="col">
                  <h5 class="card-title text-center">
                    Formulario de habilitación
                    
                  
                   
                  </h5>
                </div>
              </div>
            </div>
            <hr>
            <div class="container">
              <div class="row row-cols-1">
                <div class="col">MAESTRANTE: {{object.maestrante}} </div>
                <div class="container"> <br>
 
                  <input type="hidden" name="id_maestrante" value="{{ object.id_maestrante }}"><br>
                  * Formulario de habilitación (en formato impreso y digital)
                  <input type="file" name="form_habilitacion" class="form-control" accept="application/pdf" required ><br>
    
                </div>
              </div>
            </div>
          </div>

          <div class="modal-footer">
            <input type="checkbox" required>
            <div class="text-primary"> - Marque la casilla para confirmar el registro de la actividad.</div>
            <button type="button" class="colores-botoncerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="submit" class="colores-botonaceptar" onclick="return botonaceptar();">Confirmar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% block extrajs %}
<script>
$('input[type="file"]').on('change', function(){
  var ext = $( this ).val().split('.').pop();
  if ($( this ).val() != '') {
    if(ext == "pdf"){

      if($(this)[0].files[0].size > 1048576){
        console.log("El documento excede el tamaño máximo");
        $('#modal-title').text('¡Precaución!');
        $('#modal-msg').html("Se solicita un archivo no mayor a 1MB. Por favor verifica.");
        $("#modal-gral").modal();           
        $(this).val('');
      }else{
        $("#modal-gral").hide();
      }
    }
    else
    {
      $( this ).val('');
      alert("Por favor, subir un archivo en formato PDF");
    }
  }
});</script>
{% endblock extrajs %}
