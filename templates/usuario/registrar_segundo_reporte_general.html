{% load static %}
<div class="modal-dialog modal-lg " role="document">
  <div class="modal-content">
    <div class="modal-header">
      <div class="card border-primary" style="width: 100%;">
        <form id="informe" method="POST" action="{% url 'usuario:registrar_segundo_reporte_general'  %}" >
          {% csrf_token %}
          <div class="card">  
            <div class="card-body">
              <input type="hidden" name="id_maestrante" value="{{object.id_maestrante}}">
              <h5>Maestrante: {{ object.usuario }}</h5>
           
              <hr>
          
              <p>
                <div >Fecha para la presentaci√≥n del segundo reporte general:
                  <input type="date" class="form-control" name="fecha" required>
                </div>
                </p>

            </div>
            <div class="modal-footer">
              <input type="checkbox" required>
              <div class="text-primary"> - Marque la casilla para confirmar el registro de la actividad.</div>
              <button type="button" class="colores-botoncerrar" data-bs-dismiss="modal">Cerrar</button>
              <button type="submit" class="colores-botonaceptar">Confirmar</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% block extrajs %}
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'lib/js/actividad.js' %}"></script>
{% endblock extrajs %}
