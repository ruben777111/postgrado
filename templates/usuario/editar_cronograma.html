{% load static %}
<div class="modal-dialog " role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h3 class="modal-title">Cronograma de :{{ object.user}}</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
      
        <form  action="{% url 'usuario:editar_cronograma' object.id_cronograma %}" method="POST" >
     
            {% csrf_token %}
            <div class="modal-body">
                <div id="erroresEdicion">                
                </div>
                <td>{{ form.as_p }}</td> 
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger  btn-circle btn-sm" data-bs-dismiss="modal">Cerrar</button>
                <button  type="submit" class="btn btn-primary" >Confirmar</button>
                

            </div>
        </form>
    </div>
</div>
