{% block contenido %}
<div class="modal-dialog modal-lg " role="document">
	<div class="modal-content">
		<div class="modal-header">
			<h5 class="modal-title">Notificaciones</h5>
			<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		</div>

		
				{% if notify %}
				{% for notify in notify %}


					{% if not notify.read %}
				
					<a href="{% url 'vernotificacion' notify.slug %}"  class="list-group-item list-group-item-action">
						
						<i class="  fas fa-eye" style="color: rgb(142, 244, 145);"></i>
						{% else %}
		
						<i class=" fas fa-eye-slash" style="color: rgb(230, 244, 142);"></i>
						{% endif %}{{notify.verbo}} <div  class="text-primary" style="float: right;font-size:14px; "><em>{{notify.rol}}</em></div>
						
		
						
						</a>
		
				

					
				{% endfor %}
				{% else %}
				No hay notificaci√≥nes
				{% endif %}
			</div>
		</div>
	
{% endblock %}
