{% load static %}
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <div class="card border-primary" style="width: 100%;">
                <form id="informe" action="{% url 'documento:editar_documento' object.id_documento %}" method="POST" enctype="multipart/form-data">
                    <div class="card-body ">
                        <div class="container">
                            <div class="row">
                                <div class="col col-lg-3">
                                    <img src="{% static 'lib/img/logousb.png' %}" class="img-fluid"
                                        alt="Responsive image">
                                </div>
                                <div class="col">
                                    <h5 class="card-title text-center">
                                        Editar documento: {{ object }}
                                    </h5>
                                </div>
                            </div>
                        </div>
                        <hr>
                       
                    </div>
                    {% csrf_token %}
                    <div class="modal-body">
                     
                        {{ form.as_p }} <br>
            
                     
                        
                    <div class="modal-footer">
                        <button type="button" class="colores-botonaceptar" data-bs-dismiss="modal">Cerrar</button>
                        <button type="submit" class="colores-botoncerrar">Confirmar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% block extrajs %}
<script src="{% static 'lib/js/formulario.js' %}"></script>
<script src="{% static 'lib/js/pdf.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="{% static 'lib/js/actividad.js' %}"></script>
{% endblock extrajs %}
